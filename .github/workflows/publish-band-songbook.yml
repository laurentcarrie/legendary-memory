name: Publish band-songbook

on:
  push:
    tags:
      - 'band-songbook-v*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not actually publish)'
        required: false
        default: 'true'
        type: boolean

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install LaTeX and LilyPond
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-luatex texlive-latex-extra lilypond

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            band-songbook/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        working-directory: band-songbook
        run: cargo test --lib -- --skip test_yamake_build_song --skip test_make_all --skip test_yamake_build_pdf

  publish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            band-songbook/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Verify package
        working-directory: band-songbook
        run: cargo package --list

      - name: Publish to crates.io (dry run)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run == 'true'
        working-directory: band-songbook
        run: cargo publish --dry-run

      - name: Publish to crates.io
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run == 'false')
        working-directory: band-songbook
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish
